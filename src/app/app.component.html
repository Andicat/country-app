<main color-theme class="main-theme">
  <header class="navbar navbar-light">
    <h1 class="navbar-text text-info" href="#">{{title}}</h1>
    <nav>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/countries">List of all Countries</a>
        </li>
      </ul>
    </nav>
    <div>
      <select class="btn btn-white dropdown" (change)="onSelectTheme($event.target)" [(ngModel)]="theme">
        <option class="dropdown-item bg-light" *ngFor="let theme of themes" value="{{theme}}">{{ theme | titlecase}}</option>
      </select>
    </div>
  </header>
  <router-outlet></router-outlet>
</main>
